{% extends "layout.html" %}
{% block title %}Repositories{% endblock %}
{% block content %}
<div class="card border-primary mb-3">
  <div class="card-header">Add Repository</div>
  <div class="card-body">
    <form action="/add_repo" method="post" class="row g-3">
      <div class="col-auto">
        <input type="text" name="repo_url" class="form-control" placeholder="Repository URL" size="60">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add Repository</button>
      </div>
    </form>
  </div>
</div>

<div class="card border-secondary">
  <div class="card-header">Scanned Repositories</div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for repo in repos %}
        <tr>
          <td><a href="/repository/{{ repo.id }}">{{ repo.name }}</a></td>
          <td>
            <form action="/remove_repo/{{ repo.id }}" method="post" style="display: inline;">
              <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
