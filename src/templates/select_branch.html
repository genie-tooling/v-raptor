{% extends "layout.html" %}
{% block title %}Confirm Repository{% endblock %}
{% block content %}
<div class="card border-primary">
  <div class="card-header">Add Repository</div>
  <div class="card-body">
    <p>We found the following repository. Please select the primary branch you wish to monitor.</p>
    <form action="/confirm_add_repo" method="post">
        <div class="mb-3">
            <label for="repo_url" class="form-label">Repository URL</label>
            <input type="text" name="repo_url" id="repo_url" class="form-control" value="{{ repo_url }}" readonly>
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">Select Branch</label>
            <select name="branch" id="branch" class="form-select">
                {% for branch in branches %}
                    <option value="{{ branch }}" {% if branch == selected_branch or (not selected_branch and ('main' in branch or 'master' in branch)) %}selected{% endif %}>
                        {{ branch }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Confirm and Add Repository</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
