{% extends "layout.html" %}
{% block title %}All Scans{% endblock %}
{% block content %}
<h1>All Scans</h1>
<div class="card border-secondary">
    <div class="card-header">Scan History</div>
    <div class="card-body">
        {% include '_scans_table.html' %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.body.addEventListener('click', function(e) {
        if (e.target && e.target.getAttribute('data-method') === 'delete') {
            e.preventDefault();
            const link = e.target;
            const href = link.getAttribute('href');
            
            fetch(href, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete scan.');
                }
            });
        }
    });

    const updateScanStatus = () => {
        fetch('/api/scans')
            .then(response => response.json())
            .then(scans => {
                scans.forEach(scan => {
                    const row = document.querySelector(`tr[data-scan-id='${scan.id}']`);
                    if (row) {
                        const statusCell = row.querySelector('.status-cell');
                        const statusMessageCell = row.querySelector('.status-message-cell');
                        const actionsCell = row.querySelector('.actions-cell');
                        
                        let badgeClass = 'bg-dark';
                        if (scan.status === 'running') {
                            badgeClass = 'bg-info';
                        } else if (scan.status === 'completed') {
                            badgeClass = 'bg-success';
                        } else if (scan.status === 'queued') {
                            badgeClass = 'bg-secondary';
                        } else if (scan.status === 'failed') {
                            badgeClass = 'bg-danger';
                        }
                        
                        statusCell.innerHTML = `<span class="badge ${badgeClass}">${scan.status}</span>`;
                        if (scan.status === 'running') {
                            const percentage = scan.total_progress > 0 ? Math.round((scan.progress / scan.total_progress) * 100) : 0;
                            statusCell.innerHTML += `
                                <div class="progress mt-1" style="height: 15px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                                         style="width: ${percentage}%;" 
                                         aria-valuenow="${percentage}" 
                                         aria-valuemin="0" aria-valuemax="100">
                                        ${percentage}%
                                    </div>
                                </div>
                            `;
                        }
                        statusMessageCell.innerHTML = scan.status_message || '';
                        
                        if (scan.status === 'running') {
                            actionsCell.innerHTML = `
                                <a href="/scan/${scan.id}" class="btn btn-primary btn-sm">View</a>
                                <form action="/stop_scan/${scan.id}" method="post" style="display: inline;" class="ms-2">
                                    <button type="submit" class="btn btn-warning btn-sm">Stop</button>
                                </form>
                                <form action="/delete_scan/${scan.id}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this scan? This action cannot be undone.');">Delete</button>
                                </form>
                            `;
                        } else {
                            actionsCell.innerHTML = `
                                <a href="/scan/${scan.id}" class="btn btn-primary btn-sm">View</a>
                                <form action="/delete_scan/${scan.id}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this scan? This action cannot be undone.');">Delete</button>
                                </form>
                            `;
                        }
                    }
                });
            });
    };

    setInterval(updateScanStatus, 5000);
});
</script>
{% endblock %}
